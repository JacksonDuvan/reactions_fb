<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reacciones Facebook</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/animation_styles.css">
    <link rel="stylesheet" href="./css/loading.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body id="body">
    <div class="container">

        <div id="container-data"></div>

        <div id="react" class="container__reacciones">
            <div id="buttons" class="container__reacciones-div">
                <div id="like" class="container__reacciones-img" ><img src="./images/like.png" alt="like"></div>
                <div id='love' class="container__reacciones-img"><img  src="./images/love.png" alt="love"></div>
                <div id='enjoy'  class="container__reacciones-img"><img  src="./images/enjoy.png" alt="enjoy"></div>
                <div id='astonishes' class="container__reacciones-img"><img  src="./images/astonishes.png" alt="astonishes"></div>
                <div id='saddens' class="container__reacciones-img"><img src="./images/saddens.png" alt="saddens"></div>
                <div id='enrages' class="container__reacciones-img"><img src="./images/enrages.png" alt="enrages"></div>
            </div>
        </div>

        <hr/>
            <div class="container__div-button">
                <div class="container__div-text">
                    <button id="button"><img class="img" src="./images/megusta.png" width="30px" alt=""> <span class="text">Me gusta</span></button>
                </div>
                <div class="container__div-text">
                    <button>Comentarios</button>
                </div>
                <div class="container__div-text">
                    <button>Compartir</button>
                </div>
            </div>
    </div>

    <script src="./javascript/index.js"></script>
    <script src="./javascript/fetchApi.js"></script>

</body>
</html>
